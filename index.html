<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/light-theme.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/dark-theme.svg"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      name="keywords"
      content="portofolio, frontend developer, svelte, tailwind css, web developer, ui/ux"
    />
    <meta name="author" content="Aflah Mahdi Yazdi" />

    <!-- Deskripsi Open Graph -->
    <meta property="og:title" content="MyPorto - Web Portofolio" />
    <meta
      property="og:description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      property="og:image"
      content="https://myportowebportofolio.netlify.app/images/personal.webp"
    />
    <meta
      property="og:url"
      content="https://myportowebportofolio.netlify.app"
    />
    <meta property="og:type" content="website" />

    <!-- Deskripsi untuk Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyPorto - Web Portofolio" />
    <meta
      name="twitter:description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      name="twitter:image"
      content="https://myportowebportofolio.netlify.app/images/personal.webp"
    />

    <link rel="preload" as="image" href="/images/fullbody.webp" fetchpriority="high" type="image/webp">
    <link rel="preload" as="image" href="/public/dark-theme.svg" fetchpriority="high" type="image/svg">
    <link rel="preload" as="image" href="/public/light-theme.svg" fetchpriority="high" type="image/svg">
    <link rel="preload" as="image" href="src/images/back.webp" fetchpriority="high" type="image/webp">
    <link rel="preload" as="font" href="/public/fonts/montserrat-latin-400-normal.woff2" fetchpriority="high" crossorigin>
    <link rel="preload" as="font" href="/public/fonts/montserrat-alternates-latin-400-normal.woff2" fetchpriority="high" crossorigin>
    <link rel="preload" as="font" href="/public/fonts/montserrat-alternates-latin-800-normal.woff2" fetchpriority="high" crossorigin>
    <link rel="preload" as="font" href="/public/fonts/montserrat-alternates-latin-900-normal.woff2" fetchpriority="high" crossorigin>
    <title>MyPorto - Web Portofolio</title>
  </head>
  <body class="scroll-smooth">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

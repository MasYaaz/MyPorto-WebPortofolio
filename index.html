<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/light-theme.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/dark-theme.svg"
      media="(prefers-color-scheme: dark)"
    />

    <link
      rel="preload"
      href="/node_modules/@fontsource/montserrat/files/montserrat-latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <link
      rel="preload"
      href="/node_modules/@fontsource/montserrat-alternates/files/montserrat-alternates-latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      name="keywords"
      content="portofolio, frontend developer, svelte, tailwind css, web developer, ui/ux"
    />
    <meta name="author" content="Aflah Mahdi Yazdi" />

    <!-- Deskripsi Open Graph -->
    <meta property="og:title" content="MyPorto - Web Portofolio" />
    <meta
      property="og:description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      property="og:image"
      content="https://myportowebportofolio.netlify.app/images/personal.webp"
    />
    <meta
      property="og:url"
      content="https://myportowebportofolio.netlify.app"
    />
    <meta property="og:type" content="website" />

    <!-- Deskripsi untuk Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyPorto - Web Portofolio" />
    <meta
      name="twitter:description"
      content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
    />
    <meta
      name="twitter:image"
      content="https://myportowebportofolio.netlify.app/images/personal.webp"
    />

    <title>MyPorto - Web Portofolio</title>
  </head>
  <body class="scroll-smooth">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
